{% load static %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.1/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap-5.1.1/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'bootsnav.css' %}">
    <link rel="stylesheet" href="{% static 'alogin.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script> 
</head>
<body>
   

<div class="container">
    <section id="formHolder">
 
       <div class="row">
 
          <div class="col-sm-6 brand">
             <div class="heading">
                <h2>Welcome</h2>
             </div>
          </div>
 
 
          <div class="col-sm-6 form">
 
             <!-- Login Form -->
             <div class="login form-peice switched">
                <form class="login-form" action="#" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="loginemail">Username</label>
                        <input type="text" name="loginemail" id="loginemail" required>
                     </div>
   
                     <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" name="loginPassword" id="loginPassword" required>
                     </div>
   
                     <div class="CTA">
                        <input type="submit" value="login">
                        <a href="" class="switch">Not registered yet?</a>
                        <a href="{% url 'reset_start' %}" class="forgot-password">Forgot Password?</a>
                     </div>
                </form>
             </div><!-- End Login Form -->
 
 
             <!-- Signup Form -->
             <div class="signup form-peice">
                <form class="signup-form" action="#" method="post">
                    {% csrf_token %}
                   <div class="form-group">
                      <label for="name">Username</label>
                      <input type="text" name="username" id="name" class="name">
                      <span class="error"></span>
                   </div>
 
                   <div class="form-group">
                      <label for="email">email</label>
                      <input type="email" name="emailAdress" id="email" class="email">
                      <span class="error"></span>
                   </div>

                   <div class="form-group">
                      <label for="password">password</label>
                      <input type="password" name="password" id="password" class="pass">
                      <span class="error"></span>
                   </div>
 
                   <div class="form-group">
                      <label for="passwordCon">confirm password</label>
                      <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                      <span class="error"></span>
                   </div>
 
                   <div class="CTA">
                      <input type="submit" value="Register" id="submit">
                      <a href="" class="switch">Already registered?</a>
                   </div>
                </form>
             </div><!-- End Signup Form -->
          </div>
       </div>
 
    </section>
 
 </div>

<script>
    /*global $, document, window, setTimeout, navigator, console, location*/
    $(document).ready(function () {

    'use strict';

    var usernameError = true,
        emailError    = true,
        passwordError = true,
        passConfirm   = true;

    // Detect browser for css purpose
    if (navigator.userAgent.toLowerCase().indexOf('firefox') > -1) {
        $('.form form label').addClass('fontSwitch');
    }

    // Label effect
    $('input').focus(function () {

        $(this).siblings('label').addClass('active');
    });

    // Form validation
    $('input').blur(function () {
        var flag = 'true';
        $.ajax({
            url : "http://localhost:8000/user/register/",
            type : 'POST',
            async:false,
            data: {
                'flag': 'get_info',
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success : function(data){
                if(data['username'].includes($('input#name').val())){
                    flag = 'false';
                }
            },
            error : function(xhr){
            },
        });
        // User Name
        if ($(this).hasClass('name')) {
            if ($(this).val().length === 0) {
                $(this).siblings('span.error').text('Please type your username').fadeIn().parent('.form-group').addClass('hasError');
                usernameError = true;
            } else if ($(this).val().length > 1 && $(this).val().length <= 6) {
                $(this).siblings('span.error').text('Please type at least 6 characters').fadeIn().parent('.form-group').addClass('hasError');
                usernameError = true;
            } else if (flag == 'false'){
                $(this).siblings('span.error').text('Username has been used').fadeIn().parent('.form-group').addClass('hasError');
            }
            else {
                $(this).siblings('.error').text('').fadeOut().parent('.form-group').removeClass('hasError');
                usernameError = false;
            }
        }
        // Email
        var email_flag = 'true';
        $.ajax({
            url : "http://localhost:8000/user/register/",
            type : 'POST',
            async:false,
            data: {
                'flag': 'get_info',
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            success : function(data){
                if(data['email'].includes($('input#email').val())){
                    email_flag = 'false';
                }
            },
            error : function(xhr){
            },
        });
        if ($(this).hasClass('email')) {
            if ($(this).val().length == '') {
                $(this).siblings('span.error').text('Please type your email address').fadeIn().parent('.form-group').addClass('hasError');
                emailError = true;
            } else if(email_flag == 'false'){
                $(this).siblings('span.error').text('Email has been used').fadeIn().parent('.form-group').addClass('hasError');
            }
            else {
                $(this).siblings('.error').text('').fadeOut().parent('.form-group').removeClass('hasError');
                emailError = false;
            }
        }

        // PassWord
        if ($(this).hasClass('pass')) {
            if ($(this).val().length < 8) {
                $(this).siblings('span.error').text('Please type at least 8 charcters').fadeIn().parent('.form-group').addClass('hasError');
                passwordError = true;
            } else {
                $(this).siblings('.error').text('').fadeOut().parent('.form-group').removeClass('hasError');
                passwordError = false;
            }
        }

        // PassWord confirmation
        if ($('.pass').val() !== $('.passConfirm').val()) {
            $('.passConfirm').siblings('.error').text('Passwords don\'t match').fadeIn().parent('.form-group').addClass('hasError');
            passConfirm = false;
        } else {
            $('.passConfirm').siblings('.error').text('').fadeOut().parent('.form-group').removeClass('hasError');
            passConfirm = false;
        }

        // label effect
        if ($(this).val().length > 0) {
            $(this).siblings('label').addClass('active');
        } else {
            $(this).siblings('label').removeClass('active');
        }
    });


    // form switch
    $('a.switch').click(function (e) {
        $(this).toggleClass('active');
        e.preventDefault();

        if ($('a.switch').hasClass('active')) {
            $(this).parents('.form-peice').addClass('switched').siblings('.form-peice').removeClass('switched');
        } else {
            $(this).parents('.form-peice').removeClass('switched').siblings('.form-peice').addClass('switched');
        }
    });


    // Form submit
    $('form.signup-form').submit(function (event) {
        event.preventDefault();

        if (usernameError == true || emailError == true || passwordError == true || passConfirm == true) {
            $('.name, .email, .pass, .passConfirm').blur();
        } else {
            var email = $('input#email').val();
            var username = $('input#name').val();
            var password = $('input#password').val();
            $.ajax({
                url : "http://localhost:8000/user/register/",
                type : 'POST',
                data : {
                    'flag': 'register',
                    'email': email,
                    'username': username,
                    'password': password,
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                },
                success : function(data){
                    if(data['status'] == 'success'){
                        $('.signup, .login').addClass('switched');
                        setTimeout(function () { $('.signup, .login').hide(); }, 700);
                        setTimeout(function () { $('.brand').addClass('active'); }, 300);
                        setTimeout(function () { $('.heading').addClass('active'); }, 600);
                        setTimeout(function () { $('.success-msg p').addClass('active'); }, 900);
                        setTimeout(function () { $('.success-msg a').addClass('active'); }, 1050);
                        setTimeout(function () { $('.form').hide(); }, 700);
                        setTimeout(function () {
                            $('.form').hide();
                            window.location.replace('http://localhost:8000/');
                        }, 1000);
                    }
                },
                error : function(xhr){
                },
            });


        }
    });

    $('form.login-form').submit(function (event) {
        event.preventDefault();
        var username = $('input#loginemail').val();
        var password = $('input#loginPassword').val();
        var notyf = new Notyf({
            duration: 1000,
            position: {
                x: 'center',
                y: 'top',
            },
        });
        $.ajax({
            url : "http://localhost:8000/user/login/",
            type : 'POST',
            data : {
                'flag': 'login',
                'username': username,
                'password': password,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },
            
            success : function(data){
                if(data['status'] == 'success'){
                    window.location.href = 'http://localhost:8000/'
                }
                if(data['status'] == 'password'){
                    notyf.error('Incorrect Password');
                }
                if(data['status'] == 'user'){
                    notyf.error('User not exists');
                }
            },
            error : function(xhr){
            },
        });

    });

    // Reload page
    $('a.profile').on('click', function () {
        location.reload(true);
    });


    });

</script>
</body>
</html>
